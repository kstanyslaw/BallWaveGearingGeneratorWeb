<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Калькулятор ВПТК
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <ion-icon name="calculator" size="large"></ion-icon>
        Калькулятор ВПТК
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for (inputField of inputFields; track inputField.label) {
      <app-input-field [inputField]="inputField" />
    }
  </ion-list>

  <ion-button expand="block">Расчитать <ion-icon name="arrow-forward"></ion-icon> </ion-button>
</ion-content>
