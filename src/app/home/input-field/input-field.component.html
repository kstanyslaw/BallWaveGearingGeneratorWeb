@if (inputField) {
  <ion-item>
    @if (inputField.type === 'boolean') {
      <ion-toggle
        [enableOnOffLabels]="true"
        [checked]="booleanValue"
        [helperText]="inputField.helperText"
        [errorText]=""
      >{{ inputField.label }}</ion-toggle>
    } @else {
      <ion-input
        [label]="inputField.label"
        [type]="inputField.type"
        [placeholder]="inputField.placeholder"
        [helperText]="inputField.helperText"
        [formControl]="control"
        [errorText]=""
      ></ion-input>
    }


  </ion-item>
}
